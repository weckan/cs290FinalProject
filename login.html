<!DOCTYPE html>

<header>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <script src="loginJS.js"></script>

<body>
    <div id="login">
        <form class="pure-form pure-form-aligned pure-form-stacked">
            <fieldset>
            <label>Username<input type='text' id='loginUsername'></label>
            <label>Password<input type='password' id='loginPass'></label>
            <input type='submit' value='Login'
                onClick="loginSubmit()">
            </fieldset>
        </form>
    </div>

    <br>
    <br>
    <br>
